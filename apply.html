<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подать заявку - RED WOLVES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .application-form {
            background: var(--dark-card);
            border: 1px solid rgba(108, 92, 231, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .form-control, .form-select {
            background: var(--dark-input);
            border: 1px solid rgba(108, 92, 231, 0.2);
            color: var(--text-color);
            border-radius: 8px;
            padding: 0.8rem;
            font-size: 0.95rem;
        }

        .form-control:focus, .form-select:focus {
            background: var(--dark-input);
            border-color: var(--primary-color);
            color: var(--text-color);
            box-shadow: 0 0 0 0.25rem rgba(108, 92, 231, 0.25);
        }

        .form-label {
            color: var(--text-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .important-notice {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .important-notice p {
            color: #ff4757;
            margin: 0;
            font-size: 0.9rem;
        }

        .photo-upload {
            background: var(--dark-input);
            border: 2px dashed rgba(108, 92, 231, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .photo-upload:hover {
            border-color: var(--primary-color);
            background: rgba(108, 92, 231, 0.1);
        }

        .photo-upload i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .photo-preview {
            max-width: 200px;
            max-height: 200px;
            margin: 1rem auto;
            border-radius: 8px;
            display: none;
        }

        .photo-preview.active {
            display: block;
        }

        @media (max-width: 768px) {
            .application-form {
                padding: 1rem;
                margin-top: 0.5rem;
            }

            .form-control, .form-select {
                padding: 0.7rem;
                font-size: 1rem;
            }

            .btn-primary {
                width: 100%;
                padding: 0.8rem;
            }

            h1 {
                font-size: 1.8rem !important;
            }

            .photo-upload {
                padding: 1rem;
            }
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .form-floating > .form-control, 
        .form-floating > .form-select {
            height: calc(3.5rem + 2px);
            line-height: 1.25;
        }

        .form-floating > label {
            padding: 1rem 0.75rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand animate-float" href="index.html">
                <span class="brand-text">RED WOLVES</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars" style="color: #fff;"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home me-2"></i>Главная
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="apply.html">
                            <i class="fas fa-user-plus me-2"></i>Подать заявку
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="telegram-nav-link" href="http://t.me/BELYI94" target="_blank">
                            <i class="fab fa-telegram me-2"></i>Telegram
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container py-4">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10 col-12">
                    <h1 class="text-center mb-4 gradient-text">Подать заявку</h1>
                    <div class="important-notice">
                        <p><i class="fas fa-exclamation-triangle me-2"></i> Внимательно заполните все поля формы. Неполные или некорректные заявки не рассматриваются.</p>
                    </div>
                    <div class="application-form">
                        <form id="applicationForm" onsubmit="return submitForm(event)">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nickname" class="form-label">
                                        <i class="fas fa-user me-2"></i>Игровой никнейм
                                    </label>
                                    <input type="text" class="form-control" id="nickname" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="age" class="form-label">
                                        <i class="fas fa-birthday-cake me-2"></i>Возраст
                                    </label>
                                    <input type="number" class="form-control" id="age" min="18" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="experience" class="form-label">
                                        <i class="fas fa-gamepad me-2"></i>Игровой опыт (в годах)
                                    </label>
                                    <input type="number" class="form-control" id="experience" min="0" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="rank" class="form-label">
                                        <i class="fas fa-trophy me-2"></i>Текущий ранг
                                    </label>
                                    <select class="form-select" id="rank" required>
                                        <option value="">Выберите ранг</option>
                                        <option value="bronze">Бронза</option>
                                        <option value="silver">Серебро</option>
                                        <option value="gold">Золото</option>
                                        <option value="platinum">Платина</option>
                                        <option value="diamond">Алмаз</option>
                                        <option value="master">Мастер</option>
                                        <option value="grandmaster">Грандмастер</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="playtime" class="form-label">
                                    <i class="fas fa-clock me-2"></i>Среднее время игры в день (в часах)
                                </label>
                                <input type="number" class="form-control" id="playtime" min="1" max="24" required>
                            </div>

                            <div class="mb-3">
                                <label for="motivation" class="form-label">
                                    <i class="fas fa-comment me-2"></i>Почему вы хотите присоединиться к нашей гильдии?
                                </label>
                                <textarea class="form-control" id="motivation" rows="4" required></textarea>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="fas fa-camera me-2"></i>Фотография профиля
                                </label>
                                <div class="photo-upload" onclick="document.getElementById('photoInput').click()">
                                    <input type="file" id="photoInput" accept="image/*" style="display: none" required>
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <p class="mb-0">Нажмите для загрузки фото</p>
                                    <p class="text-muted small mb-0">JPG, PNG до 5MB</p>
                                </div>
                                <img id="photoPreview" class="photo-preview" alt="Preview">
                            </div>

                            <div class="mb-4">
                                <label for="telegram" class="form-label">
                                    <i class="fab fa-telegram me-2"></i>Telegram для связи
                                </label>
                                <input type="text" class="form-control" id="telegram" required>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-paper-plane me-2"></i>Отправить заявку
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function submitForm(event) {
            event.preventDefault();
            
            const form = document.getElementById('applicationForm');
            const formData = new FormData(form);
            
            let message = 'Новая заявка в гильдию:\\n\\n';
            formData.forEach((value, key) => {
                // Экранируем специальные символы для MarkdownV2
                const escapedValue = value.toString().replace(/[_*[\]()~`>#+=|{}.!-]/g, '\\$&');
                const escapedKey = key.replace(/[_*[\]()~`>#+=|{}.!-]/g, '\\$&');
                message += `*${escapedKey}*: ${escapedValue}\\n`;
            });
            
            const botToken = '6893765844:AAGDhTDHNMzWVLdHOTrZGQjXBYJFHpWXQbA';
            const chatId = '2142409677';
            
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'MarkdownV2'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('Заявка успешно отправлена! Мы свяжемся с вами в ближайшее время.');
                    form.reset();
                } else {
                    throw new Error('Ошибка при отправке сообщения');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Произошла ошибка при отправке заявки. Пожалуйста, попробуйте позже.');
            });
            
            return false;
        }
    </script>
</body>
</html>
