<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подать заявку - Гильдия</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .application-form {
            background: var(--dark-card);
            border: 1px solid rgba(108, 92, 231, 0.2);
            border-radius: 16px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .form-control, .form-select {
            background: var(--dark-input);
            border: 1px solid rgba(108, 92, 231, 0.2);
            color: var(--text-color);
            border-radius: 8px;
            padding: 0.8rem;
        }

        .form-control:focus, .form-select:focus {
            background: var(--dark-input);
            border-color: var(--primary-color);
            color: var(--text-color);
            box-shadow: 0 0 0 0.25rem rgba(108, 92, 231, 0.25);
        }

        .form-label {
            color: var(--text-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .important-notice {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .important-notice p {
            color: #ff4757;
            margin: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                RED WOLVES
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="apply.html">Подать заявку</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link telegram-nav-link" href="http://t.me/BELYI94" target="_blank">
                            <i class="fab fa-telegram me-2"></i>Telegram
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h1 class="text-center mb-4">Подать заявку</h1>
                    <div class="important-notice">
                        <p><i class="fas fa-exclamation-triangle me-2"></i> Внимательно заполните все поля формы. Неполные или некорректные заявки не рассматриваются.</p>
                    </div>
                    <div class="application-form">
                        <form id="applicationForm" action="http://t.me/BELYI94" method="GET">
                            <div class="mb-3">
                                <label for="nickname" class="form-label">Игровой никнейм</label>
                                <input type="text" class="form-control" id="nickname" required>
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Возраст</label>
                                <input type="number" class="form-control" id="age" min="18" required>
                            </div>
                            <div class="mb-3">
                                <label for="experience" class="form-label">Игровой опыт (в годах)</label>
                                <input type="number" class="form-control" id="experience" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="rank" class="form-label">Текущий ранг</label>
                                <select class="form-select" id="rank" required>
                                    <option value="">Выберите ранг</option>
                                    <option value="bronze">Бронза</option>
                                    <option value="silver">Серебро</option>
                                    <option value="gold">Золото</option>
                                    <option value="platinum">Платина</option>
                                    <option value="diamond">Алмаз</option>
                                    <option value="master">Мастер</option>
                                    <option value="grandmaster">Грандмастер</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="playtime" class="form-label">Среднее время игры в день (в часах)</label>
                                <input type="number" class="form-control" id="playtime" min="1" max="24" required>
                            </div>
                            <div class="mb-3">
                                <label for="motivation" class="form-label">Почему вы хотите присоединиться к нашей гильдии?</label>
                                <textarea class="form-control" id="motivation" rows="4" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="telegram" class="form-label">Telegram для связи</label>
                                <input type="text" class="form-control" id="telegram" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-paper-plane me-2"></i>Отправить заявку
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('applicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                nickname: document.getElementById('nickname').value,
                age: document.getElementById('age').value,
                experience: document.getElementById('experience').value,
                rank: document.getElementById('rank').value,
                playtime: document.getElementById('playtime').value,
                motivation: document.getElementById('motivation').value,
                telegram: document.getElementById('telegram').value
            };

            const message = `Новая заявка:\n
Никнейм: ${formData.nickname}
Возраст: ${formData.age}
Опыт: ${formData.experience} лет
Ранг: ${formData.rank}
Время игры: ${formData.playtime} ч/день
Мотивация: ${formData.motivation}
Telegram: ${formData.telegram}`;

            const encodedMessage = encodeURIComponent(message);
            window.location.href = `http://t.me/BELYI94?text=${encodedMessage}`;
        });
    </script>
</body>
</html>
